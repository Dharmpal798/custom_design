// set.has(value) ‚Äì returns true if the value exists in the set, otherwise false.

   firstname: "John",
   lastname: "Smith",

   get fullName() { 
      return `${this.name} ${this.lastname}`
   },

   set fullName(value) {
      [this.name, this.surname] = value.split(" ");
   }
}
