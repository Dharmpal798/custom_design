// JavaScript Object Constructors

function son(first, last, age, gender) { 
	this.firstName = first;
	this.lastName = last;
	this.age = age;
	this.Gender = gender;
}

// create object
var myFather = new son("Awadhesh", "Singh", 50, "male");
var myMother = new son("Sushma", "Singh", 48, "female");

// Add a name method to first object

myFather.name = function () {
	return this.firstName + " " + this.lastName; 
}

// Display age
document.write("my father name is" + " " + myFather.firstName + " " + "my mother name is" + " " + myMother.firstName);

document.write("<br> <br>"); 

document.write(myFather.name()); 

document.write("<br> <br>");
document.write("<br> <br>");

function per(first, last, age, gender) { 
	this.firstName = first;
	this.lastName = last;
	this.age = age;
	this.Gender = gender;
	this.changeName = function(name) {
		this.lastName = name;
	}
}

// create object
var myFather = new per("Awadhesh", "Singh", 50, "male");
var myMother = new per("Sushma", "Singh", 48, "female");

// myFather changeName is

myMother.changeName("Rajpoot"); 

document.write(myMother.firstName + " " + myMother.lastName);
